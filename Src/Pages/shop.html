<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=”icon” href=”../images/BoomHorseSmallLogo.png” type=”image/ico” />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="../mustache.js"></script>
        <script src="../data.js" type="module"></script>
        <script src="../logic.js" type="module"></script>
    </head>
    <body>
        <header class="page-header primary1 sticky-top">
            <a href="../index.html">
                <img class="boomhorse-logo" role="logo" src="../images/BoomHorse.png" alt="BoomHorse Logo">
            </a>
            <nav class="flex gap-4 d-none d-md-flex" role="navigation" aria-label="Main">
                <a href="../index.html">Home</a>
                <a href="lore.html">Boom Horse Lore</a>
                <a href="about.html">About Us</a>
                <a href="shop.html">Shop</a>
                <a class="nav-cart" href="cart.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                    </svg>
                </a>
            </nav>
            <nav class="d-md-none">
                <button type="button" class="btn button-hamburger" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <ul class="dropdown-menu text-center gap-2 p-3 primary2 dropdown-menu-end">
                    <li class="my-2">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="my-2">
                        <a href="lore.html">Boom Horse Lore</a>
                    </li>
                    <li class="my-2">
                        <a href="about.html">About Us</a>
                    </li>
                    <li class="my-2">
                        <a href="shop.html">Shop</a>
                    </li>
                    <li class="my-2">
                        <a class="nav-cart" href="cart.html">Cart</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="d-lg-none">
                    <div class="flex justify-content-between align-items-center">
                        <button type="button" class="button button-tertiary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter
                        </button>
                        <ul class="dropdown-menu bdr-1 bdr-tertiary dropdown-menu-end p-2">
                            <li class="py-2">
                                <label class="input-label" for="mobileSizeList">Size:</label>
                                <ul id="mobileSizeList">
                                    <li>
                                        <input type="checkbox" id="mobileSizeSmall" name="mobileSizeCheckboxes" checked>
                                        <label for="mobileSizeSmall" class="input-label">Small</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileSizeMedium" name="mobileSizeCheckboxes" >
                                        <label for="mobileSizeMedium" class="input-label">Medium</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileSizeLarge" name="mobileSizeCheckboxes" checked>
                                        <label for="mobileSizeLarge" class="input-label">Large</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileSizeX-Large" name="mobileSizeCheckboxes" >
                                        <label for="mobileSizeX-Large" class="input-label">X-Large</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileSizeXX-Large" name="mobileSizeCheckboxes" >
                                        <label for="mobileSizeXX-Large" class="input-label">XX-Large</label>
                                    </li>
                                </ul>
                            </li>
                            <li class="py-2">
                                <label class="input-label" for="mobileGenderList">Gender:</label>
                                <ul id="mobileGenderList">
                                    <li>
                                        <input type="checkbox" id="mobileGenderMens" name="mobileGenderCheckboxes" >
                                        <label for="mobileGenderMens" class="input-label">Men's</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileGenderWomen" name="mobileGenderCheckboxes" checked>
                                        <label for="mobileGenderWomen" class="input-label">Women's</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileGenderUnisex" name="mobileGenderCheckboxes" >
                                        <label for="mobileGenderUnisex" class="input-label">Unisex</label>
                                    </li>
                                </ul>
                            </li>
                            <li class="py-2">
                                <label class="input-label" for="mobileTypeList">Type:</label>
                                <ul id="mobileTypeList">
                                    <li>
                                        <input type="checkbox" id="mobileTypeTshirts" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeTshirts" class="input-label">T-shirts</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileTypeTanks" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeTanks" class="input-label">Tank Tops</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileTypeHatsMobile" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeHatsMobile" class="input-label">Hats</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileTypeSkateboards" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeSkateboards" class="input-label">Skateboards</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileTypeStickers" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeStickers" class="input-label">Stickers</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="mobileTypeBags" name="mobileTypeCheckboxes" checked>
                                        <label for="mobileTypeBags" class="input-label">Bags</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <h1>Shop</h1>
                    </div>
                </div>
                <div class="flex justify-content-between align-items-center bdr-1-b bdr-secondary d-none d-lg-flex">
                    <h1>Shop</h1>
                    <small>Learn more about Boom Horse <a href="about.html">here.</a></small>
                </div>
                <div class="d-none d-lg-flex col-3 mt-lg-4">
                    <ul class=" bdr-1-r bdr-tertiary pe-4">
                        <li class="py-2">
                            <label class="input-label" for="sizeList">Size:</label>
                            <ul id="SizeCheckboxes">
                                <script id="sizeTemplate" type="text/x-mustache-template">
                                    {{ #size  }}
                                        {{ #products }}
                                            <li>
                                                <input type="checkbox" id="{{ size }}" name="sizeCheckboxes" data-type="{{ dataType }}" data-gender="{{ dataGender }}" data-size="{{ dataSize }}"/>
                                                <label for="{{ size }}" class="input-label">{{ size }}</label>
                                            </li>
                                        {{ /products }}
                                    {{ /size }}
                                </script>
                            </ul>
                        </li>
                        <li class="py-2">
                            <label class="input-label" for="genderList">Gender:</label>
                            <ul id="GenderCheckboxes">
                                <script id="genderTemplate" type="text/x-mustache-template">
                                    {{ #gender  }}
                                        {{ #products }}
                                                <li>
                                                    <input type="checkbox" id="{{ gender }}" name="genderCheckboxes" data-type="{{ dataType }}" data-gender="{{ dataGender }}" data-size="{{ dataSize }}"/>
                                                    <label for="{{ gender }}" class="input-label">{{ gender }}</label>
                                                </li>
                                            {{ /products }}
                                    {{ /gender }}
                                </script>
                            </ul>
                        </li>
                        <li class="py-2">
                            <label class="input-label" for="typeList">Type:</label>
                            <ul id="TypeCheckboxes">
                                <script id="typeTemplate" type="text/x-mustache-template">
                                    {{ #type  }}
                                        {{ #products }}
                                                <li>
                                                    <input type="checkbox" id="{{ type }}" name="typeCheckboxes" data-type="{{ dataType }}" data-gender="{{ dataGender }}" data-size="{{ dataSize }}"/>
                                                    <label for="{{ type }}" class="input-label">{{ type }}</label>
                                                </li>
                                            {{ /products }}
                                    {{ /type }}
                                </script>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-9 mt-2 mt-lg-4">
                    <div id="FeaturedItems" class="grid grid-cols-2 grid-cols-3__md grid-cols-4__lg grid-cols-5__xl gap-3">
                        <script id="itemCardTemplate" type="text/x-mustache-template">
                            {{ #itemCard }}
                                <div class="item card p-2 gap-1 round flex flex-column align-content-center " data-size="{{ dataSize }}" data-type="{{ dataType }} data-gender=" {{ dataGender }}" >
                                    <div class="container--item-thumb">
                                        <img src="{{ image }}" alt="{{ name }} Image">
                                    </div>
                                    <div class=" text-center">
                                        <span>{{ name }}</span>
                                    </div>
                                    <div class="flex justify-content-center">
                                        <a href="view-item.html">
                                            <button role="button" class="button-primary button-small">View Item</button>
                                        </a>
                                    </div>
                                </div>
                            {{ /itemCard }}
                        </script>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <a class="contact" href="contact.html">Contact Us</a>
            <div class="flex gap-2">

                    </svg>

                <a href="javascript:void(0)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>
                    </svg>
                </a>
                <a href="javascript:void(0)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tiktok" viewBox="0 0 16 16">
                        <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>
                    </svg>
                </a>
            </div>
            <span>&copy;Blackverse Productions 2024</span>       
        </footer>
